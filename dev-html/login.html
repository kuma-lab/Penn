<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/login.css" />
        <title>Penn Xchange : Login</title>
    </head>
    <body>
        <div class="mainWrapper"> 
            <div class="loginBox">   
                <header class="headerLogin">
                    <img class="logo" src="../assets/img/logo.png" alt="">
                    <div class="welcome">Welcome back</div>
                </header>
                <form class="loginForm" id="loginForm" name="loginForm" action="" method="POST">
                    <label for="loginEmail" class="loginEmail">
                        <input class="textInput" type="text" name="loginEmail" id="loginEmail" placeholder="email" />
                    </label><br />
                    <label for="loginPassword" class="loginPassword">
                        <input class="textInput" type="password" name="loginPassword" id="loginPassword" placeholder="password" />
                    </label><br />
                    <span class="askPassword">
                        <a href="/password" class="forgotPassword">Forgot password ?</a>
                    </span><br/>
                    <input class="submitInput" type="submit" value="Login" id="submitLoginInput"/>
                </form> 
            </div>
        </div>  

    </body>
</html>
